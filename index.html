<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- COMP74 Assignment 3 CSS -->
		<link href="css/style.css" rel="stylesheet" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<title>OMDb Client</title>
	</head>

	<body>
		<div>
			<div class="inline radioSpacing">
				<label for="None">None</label>
				<input id="none" name="typeRadio" type="radio" value="" checked />
			</div>

			<div class="inline radioSpacing">
				<label for="movie">Movie</label>
				<input id="movie" name="typeRadio" type="radio" value="movie" />
			</div>

			<div class="inline radioSpacing">
				<label for="series">Series</label>
				<input id="series" name="typeRadio" type="radio" value="series" />
			</div>
		</div>

		<div class="form-group w-25">
			<label class="form-label rounded" for=movieTitleContains">Search Movie Title</label>
			<input class="form-control rounded" id="movieTitleContains" type="text" value="Friends" />

			<button class="btn btn-outline-primary" type="button" id="search">search</button>
		</div>

		<div>
			<button id="prevPage">Previous Page</button>
			<button id="nextPage">Next Page</button>
		</div>

		<div>
			<h5 id="currentPageNo"></h3>
		</div>

		<div>
			<h5 id="lastPageNo"></h3>
		</div>

		<h3>Click a movie poster to display more details!</h3>

		<div class="tableMargin tableSize inlineTable">
			<table class="table table-bordered" id="movieList"></table>
		</div>

		<div class="tableMargin detailedTableSize inlineTable">
			<table class="table table-bordered" id="detailedMovieList"></table>
		</div>

		<!-- COMP74 Assignment 3 JS -->
		<script src="./js/script.js"></script>

		<!-- Optional Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
